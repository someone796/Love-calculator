<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 { color: #ff4d4d; }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ff9999;
    }
    button {
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #e60000; }
    #result { margin-top: 20px; font-size: 18px; color: #cc0000; }
    p { font-size: 12px; color: #800000; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Love Calculator ❤️</h2>
  <input type="text" id="name1" placeholder="Your Name">
  <br>
  <input type="text" id="name2" placeholder="Partner Name">
  <br>
  <button onclick="calculateLove()">Calculate</button>

  <div id="result"></div>
  <!-- EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your public key
    emailjs.init("HWZI57HMZL9OkaSC4");

    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();

      if (!name1 || !name2) {
        document.getElementById("result").innerText = "Please enter both names!";
        return;
      }

      // Deterministic love calculation
      let combined = (name1 + name2).toLowerCase();
      let sum = 0;
      for (let i = 0; i < combined.length; i++) {
        sum += combined.charCodeAt(i);
      }
      const percentage = sum % 101; // 0–100%

      // Show result on page
      document.getElementById("result").innerText =
        `❤️ Love Percentage: ${percentage}%`;

      // Send email via EmailJS
      emailjs.send("service_uvf6orq", "template_kn4krs6", {
        name: `${name1} & ${name2} ❤️ ${percentage}%`,  // combines names + percentage
        email: ""  // optional, leave blank
      }).then(
        () => console.log("Email sent successfully!"),
        (err) => console.error("Failed to send email:", err)
      );
    }
  </script>

</body>
</html>
