<!DOCTYPE html>
<html>
<head>
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 8px;
            width: 220px;
        }
        #result {
            font-size: 26px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<h2>Love Calculator ❤️</h2>

<input type="text" id="name1" placeholder="Your Name">
<br>
<input type="text" id="name2" placeholder="Partner Name">
<br>

<!-- IMPORTANT: type="button" -->
<button type="button" onclick="calculate()">Calculate</button>

<div id="result"></div>

<script>
function calculate() {
    let n1 = document.getElementById("name1").value.trim().toLowerCase();
    let n2 = document.getElementById("name2").value.trim().toLowerCase();

    if (n1 === "" || n2 === "") {
        document.getElementById("result").innerText = "Enter both names";
        return;
    }

    // Same names = same result
    let str = n1 + n2;
    let sum = 0;
    for (let i = 0; i < str.length; i++) {
        sum += str.charCodeAt(i);
    }
    let percent = (sum % 51) + 50; // 50–100%

    document.getElementById("result").innerText =
        "❤️ Love Percentage: " + percent + "%";
}
</script>

</body>
</html>
